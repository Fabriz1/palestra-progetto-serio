<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Session</title>
    <meta name="theme-color" content="#d32f2f"> <!-- Aggiungi questo per la coerenza su mobile -->
    <link rel="apple-touch-icon" href="icon/icon-192.png"> <!-- Per dispositivi Apple -->

    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrato!', reg))
                    .catch(err => console.log('Service Worker errore:', err));
            });
        }
    </script>
    <!-- viewer-style.css?v=2 -->
    <link rel="stylesheet" href="viewer-style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- CSS Nuovo -->

</head>

<body>

    <!-- TOP NAV -->
    <header class="session-header">
        <button id="btn-back" class="circle-btn"><i class="ph ph-caret-left"></i></button>
        <div class="header-titles">
            <span class="sub-label">ALLENAMENTO</span>
            <h1 id="day-title">Caricamento...</h1>
        </div>
        <div class="timer-container" id="session-timer-box">
            <div class="timer-content" id="session-timer">0m</div>
        </div>
    </header>

    <!-- LISTA ESERCIZI (Accordion) -->
    <main class="exercises-stream">

        <!-- NUOVO TITOLONE (Scrolla insieme alla pagina) -->


        <!-- Qui dentro il JS inietterà le card -->
        <div id="exercises-list"></div>

    </main>

    <!-- ACTION BAR FISSA IN BASSO -->
    <footer class="action-bar">
        <!-- Nuovo Cestino Quadrato/Tondo -->
        <button id="btn-trash" class="btn-action-secondary">
            <i class="ph ph-trash"></i>
        </button>

        <!-- Slider esistente (si adatterà in larghezza) -->
        <button id="btn-finish" class="btn-finish-slide">
            <div class="slide-track">
                <span class="slide-text">SCORRI PER FINIRE</span>
                <div class="slide-knob"><i class="ph ph-check"></i></div>
            </div>
        </button>
    </footer>

    <!-- TIMER RECUPERO (Overlay) -->
    <div id="rest-overlay" class="rest-overlay hidden">
        <div class="rest-modal">
            <div class="rest-circle">
                <svg viewBox="0 0 100 100">
                    <circle class="bg" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45" id="timer-circle"></circle>
                </svg>
                <div class="time-text" id="rest-countdown">01:30</div>
            </div>
            <div class="rest-actions">
                <button class="btn-pill secondary" id="btn-add-30">+30s</button>
                <button class="btn-pill primary" id="btn-skip-rest">RIPRENDI</button>
            </div>
        </div>
    </div>
    <!-- CALCOLATORE DISCHI (Modal Bottom Sheet) -->
    <div id="plate-modal-overlay" class="rest-overlay hidden" onclick="closePlateModal(event)">
        <div class="plate-modal-content" onclick="event.stopPropagation()">
            <div style="width:40px; height:5px; background:#E5E5EA; border-radius:10px; margin:0 auto 20px auto;"></div>

            <div class="calc-result-text" id="plate-total-display">100 Kg</div>
            <div class="calc-sub-text">Caricamento per lato (Bil. 20kg)</div>

            <!-- Area Grafica -->
            <div class="plate-display-area" id="plate-visual-container">
                <div class="barbell-sleeve"></div>
                <!-- I dischi verranno iniettati qui via JS -->
            </div>

            <div class="calc-sub-text" id="plate-text-list">1x20, 1x15, 1x5</div>

            <div class="calc-inventory-toggle" id="inventory-toggle">
                <i class="ph ph-gear"></i> Usa dischi da 25kg? <span id="status-25kg">SÌ</span>
            </div>

            <button class="btn-pill primary" style="width:100%; margin-top:20px;"
                onclick="closePlateModal()">CHIUDI</button>
        </div>
    </div>
    <!-- NUOVO: PL FOCUS MODAL (Schermata Intera) -->
    <div id="pl-focus-modal" class="pl-focus-overlay hidden">
        <!-- Header Fisso -->
        <div class="pl-focus-header">
            <button class="circle-btn small" id="btn-close-focus"><i class="ph ph-caret-down"></i></button>
            <div class="pl-header-info">
                <span id="focus-variant-badge" class="variant-badge">Standard</span>
                <h2 id="focus-ex-title">SQUAT</h2>
            </div>
            <div class="pl-header-meta" id="focus-meta-box">
                <!-- 1RM e Note inseriti via JS -->
            </div>
        </div>

        <!-- Corpo Scrollabile -->
        <div class="pl-focus-body" id="focus-sets-container">
            <!-- Qui veranno iniettati i set divisi per gruppi -->
        </div>

        <!-- Footer Fisso -->
        <div class="pl-focus-footer">
            <button class="btn-focus-save" id="btn-save-focus">
                <i class="ph ph-check-circle"></i> SALVA E CHIUDI
            </button>
        </div>
    </div>
    <!-- SCRIPT -->
    <script>
        // FORZA L'AGGIORNAMENTO DELLA PWA/SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log("Service Worker Rimosso/Aggiornato per forza");
                }
            });
        }
    </script>
    <script type="module" src="workout-viewer.js"></script>
</body>

</html>
